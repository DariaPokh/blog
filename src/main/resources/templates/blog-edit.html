<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta charset="utf-8">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="theme-color" content="#7952b3">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-10 px-0">
            <div class = "container mt-20 mb-20">
                <h1>Редактирование статьи</h1>
                <div th:each="el : ${article}">
                    <form method = "post">
                        <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control mt-1 mb-1"><br>
                        <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control mt-1 mb-1"><br>
                        <textarea name="fullText" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.fullText}" /><br>
                        <button type="submit" class="btn btn-success">Обновить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
