<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <meta name="theme-color" content="#7952b3">
</head>
<body>
  <header th:insert="blocks/header :: header"></header>
  <div class="container mt-5">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
      <div class="col-md-50 px-0">
        <div class = "container-center">
        <div class="col-25 text-center">
        <h1 class="display-4 fst-italic">Cтатистика команд</h1>
        <table class="table text-white">
           <thead>
          <tr>
            <th>№</th>
            <th>Команда</th>
            <th>Игры</th>
            <th>Победа</th>
            <th>Ничья</th>
            <th>Проигрыш</th>
            <th>Мячи</th>
            <th>Очки</th>
            <th>% очков</th>
          </tr>
          </thead>
          <tbody>
          <div th:each="el : ${statistics}">
            <tr>
            <td th:text="${el.place}"/>
            <td th:text="${el.team}"/>
            <td th:text="${el.game}"/>
            <td th:text="${el.win}"/>
            <td th:text="${el.draw}"/>
            <td th:text="${el.losing}"/>
            <td th:text="${el.balls}"/>
            <td th:text="${el.points}"/>
            <td th:text="${el.percentagePoints}"/>
            </tr>
          </div>
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </div>
  </div>

</div>
</body>
</html>
