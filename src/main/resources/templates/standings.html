<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <meta name="theme-color" content="#7952b3">
</head>
<body>
  <header th:insert="blocks/header :: header"></header>
  <div class="container mt-5">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
      <div class="col-md-50 px-0">
        <div class = "container-center">
        <div class="col-25 text-center">
        <h1 class="display-4 fst-italic">Турнирная таблица</h1>
        <table class="table text-white">
           <thead>
          <tr>
            <th>Tур</th>
            <th>Дата и время матча</th>
            <th>Команда</th>
            <th>Счет</th>
            <th>Команда</th>
          </tr>
          </thead>
          <tbody>
          <div th:each="el : ${standings}">
            <tr>
            <td th:text="${el.tour}"/>
            <td th:text="${el.dateTime}"/>
            <td th:text="${el.firstTeam}"/>
            <td th:text="${el.gameScore}"/>
            <td th:text="${el.secondTeam}"/>
            </tr>
          </div>
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </div>
  </div>

  <div th:insert="blocks/footer :: footer"></div>

</div>
</body>
</html>
