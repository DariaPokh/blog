<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru" class="h-100">

<head>
    <title> Новости Английской Премьер лиги </title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="theme-color" content="#7952b3">
</head>

<<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-20">
    <div class="container mt-20">
        <div class="p-5 p-md-40 mb-6 text-white rounded bg-dark">
            <div class="col-md-20 px-20">
                <div th:each="el : ${article}" class="alert alert-info mt-10">
                    <h1 th:text="${el.title}"/>
                    <p th:text="${el.fullText}"/>
                    <p><b>Просмотры: </b><span th:text="${el.views}"/><p>
                    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br>
                    <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</div>
</body>
</html>
